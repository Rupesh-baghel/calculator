<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator"> 
            <h1>calculator</h1>
          
                 <div class="display"> 
               <label for="/"> <input type="text"  class="screen"  title="input" placeholder="0"> </label>
            </div>
            <div class="">
                <table>
                    <tr>
                        <td><button type="button"  class="btn-oparator ac" >AC</button> </td>
                        <td><button type="button" class="btn-oparator del">DEL</button> </td>
                        <td><button type="button" class="btn-oparator buttons">*</button> </td>
                        <td><button type="button" class="btn-oparator buttons">/</button> </td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn-number buttons">7</button></td>
                        <td><button type="button" class="btn-number buttons">8</button></td>
                        <td><button type="button" class="btn-number buttons">9</button></td>
                        <td><button type="button" class="btn-oparator buttons">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn-number buttons">4</button></td>
                        <td><button type="button" class="btn-number buttons">5</button></td>
                        <td><button type="button" class="btn-number buttons">6</button></td>
                        <td><button type="button" class="btn-oparator buttons">+</button></td>
                    </tr>
                    <tr>
                        <td><button type="button"  class="btn-number buttons">1</button></td>
                        <td><button type="button" class="btn-number buttons">2</button></td>
                        <td><button type="button" class="btn-number buttons">3</button></td>
                        <td rowspan="2"><button type="button" class="btn-equal buttons">=</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn-oparator buttons"> 00</button></td>
                        <td><button type="button" class="btn-number buttons"> 0</button></td>
                        <td><button type="button" class="btn-oparator buttons"> .</button></td>
                    </tr>
                </table>
            </div>

        </div>

    </div>


     <script src="script.js"> </script>
</body>

</html>
